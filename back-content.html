    function submitA() {
        //----获取数据
        var titles = $('#title').val();
        var contents = $('#content').val();
        var authors = Tname;
        //2017-10-18 16:01:32
        var date = new Date();
        var formatDateTime = function (date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h=h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            minute = minute < 10 ? ('0' + minute) : minute;
            var second=date.getSeconds();
            second=second < 10 ? ('0' + second) : second;
            return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
        };
        var times = formatDateTime(date);
        console.log(titles+' '+contents+' '+authors+' '+times);
        $.ajax({
            type:'post',
            dataType:'json',
            url:'add.php',
            data:{
                title:titles,
                content:contents,
                author:authors,
                time:times
            },
            success:function (data) {
                    alert('提交成功！');
                    $(location).attr('href', 'back-content.html');


            },
            error:function (data) {
                alert('失败!');
            }
        });
        return false;
    }

</script>
